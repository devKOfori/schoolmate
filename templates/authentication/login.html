{% extends "partials/base.html" %}

{% block title %}
    <title>Login Page</title>
{% endblock title %}

{% block content %}
    <h3>Login Page</h3>
    <hr>
    <div class="error-message">
        {% if error_message %}
            <span>{{error_message}}</span>
        {% endif %}
    </div>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Login">
    </form>
{% endblock content %}
