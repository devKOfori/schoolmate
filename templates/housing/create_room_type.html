{% extends "partials/base.html" %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        Create Rooms? <input type="checkbox" name="create_rooms" id="create_rooms"> <br>
        Save and Add Another? <input type="checkbox" name="add_another" id="add_another" checked> <br>
        <input name="save" type="submit" value="Save">
    </form>
{% endblock content %}
