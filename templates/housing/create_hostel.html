{% extends "partials/base.html" %}

{% block content %}
    <div class="create-hostel-container">
        <div class="create-hostel-page-header flex">
            <p class="create-hostel-header-title">
                Hostel Creation Form
            </p>
            <div class="close">

            </div>
        </div>
        <div class="create-hostel-form-container">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" maxlength="255" required>
                </div>
                <div class="form-group">
                    <label for="reg-no">Hostel Reg. No.</label>
                    <input type="text" id="reg-no" name="regNumber" maxlength="255">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" maxlength="255" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <div>
                        <select name="city" id="city">
                            {% for city in cities %}
                                <option value="{{city.id}}">{{city.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="postal-code">Postal Code</label>
                    <input type="text" id="postal-code" name="postalcode" maxlength="255">
                </div>
                <div class="form-group">
                    <label for="latitude">Latitude</label>
                    <input type="text" id="latitude" name="latitude" maxlength="255">
                </div>
                <div class="form-group">
                    <label for="longitude">Longitude</label>
                    <input type="text" id="longitude" name="longitude" maxlength="255">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone" maxlength="255" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="text" id="email" name="email" maxlength="255" required>
                </div>
                <div class="form-group">
                    <label for="created-by">Created by</label>
                    <input type="text" id="created-by" name="createdby" value={{user}} disabled>
                </div>
                <div class="save-button">
                    <button type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
