{% include "partials/base.html" %}

{% block content %}
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{message}}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <input type="text" name="email" id="email" placeholder="Email">
        <input type="submit" value="Reset password">
    </form>
{% endblock content %}
